<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Sodium2He" />
    <meta
      name="description"
      content="A simple management website for my remote controlled car." />  
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>遥控小车控制页面</title>
    <link rel="icon" href="images/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <!-- 页面顶端修饰条 -->
    <header class="top-navigation">
      <h2 style="color: brown;" align="center">遥控小车简易用户控制界面 v1.1</h2>
    </header>
    <!-- 三个box对应三组控制参数，并排放置 -->
    <div class="container">
      <span class="box">
        <h3 align="center">前进/后退控制</h3>
      </span>
      <span class="box">
        <h3 align="center">左转/右转控制</h3>
      </span>
      <span class="box">
        <h3 align="center">附加控制选项</h3>
      </span>
    </div>
  </body>
</html>
